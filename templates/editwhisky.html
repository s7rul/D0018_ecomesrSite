{% extends 'adminLayOut.html' %}

{% block body %}

<div>
	<h2> Edit Whisky </h2>
</div>

<div>

	<table class="center">
		<tr>
			<th> Name </th>
			<th>
				<form action="" method="post">
					<input type="text" placeholder={{whisky['WhiskyName']}} name="WhiskyName" />
				</form>
			</th>
		<tr>
			<th> Price </th>
			<th>
				<form action="" method="post">
					<input type="number" placeholder={{whisky['Price']}} name="Price" />
				</form>
			</th>
		</tr>
		<tr>
			<th> Nation </th>
			<th>
				<form action="" method="post">
					<input type="text" placeholder={{whisky['Nation']}} name="Nation" />
				</form>
			</th>
		</tr>
		<tr>
			<th> Distillery </th>
			<th>
				<form action="" method="post">
					<input type="text" placeholder={{whisky['Distillery']}} name="Distillery" />
				</form>
			</th>
		</tr>
		<tr>
			<th> Region </th>
			<th>
				<form action="" method="post">
					<input type="text" placeholder={{whisky['Region']}} name="Region" />
				</form>
			</th>
		</tr>
		<tr>
			<th> Alcohol </th>
			<th>
				<form action="" method="post">
					<input type="text" placeholder={{whisky['Alohol']}} name="Alohol" />
				</form>
			</th>
		</tr>
		<tr>
			<th> Storage Left </th>
			<th>
				<form action="" method="post">
					<input type="number" placeholder={{whisky['StorageLeft']}} name="StorageLeft" />
				</form>
			</th>
		</tr>
	</table>

</div>
{% endblock %}
