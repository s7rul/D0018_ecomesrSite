{% extends 'layOut.html' %}

	{% block body %}


<div>

    <h2>Whisky Master</h2>
    <p>Here are you old oders</p>


    {% for items in oders %}
    <!--Jinja Loop starts at 1 and not zero-->
    <p>
        <a href="../oders/{{items['ReservedID']}}">{{loop.index-1}} Order</a>
    </p>
    {% endfor %}

</div>

{% endblock %}
