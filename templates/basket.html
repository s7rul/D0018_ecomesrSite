{% extends 'layOut.html' %}

	{% block body %}



	<div>

		<h2>Whisky Master</h2>
		<p>Your Basket it here</p>

		<table class="center">

		{% for item in basket %}
		<tr>
			<th> {{item['WhiskyName']}} </th>
			<th> {{item['Quantity']}} st </th>
			<th> {{item['Price']}} kr/st </th>
		</tr>
		{% endfor %}

		</table>

	</div>




{% endblock %}
